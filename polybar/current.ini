;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false
bottom = false
fixed-center = true
width = 17%
height = 20
offset-x = 20
offset-y = 20
background = ${color.trans}
foreground = ${color.trans}
radius-top = 10.0
radius-bottom = 10.0
line-size = 2
line-color = ${color.ac}
border-bottom-size = 0
border-color = ${color.ac}
padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=13;3"
font-1 = "Iosevka Nerd Font:bold:size=24;2"
font-2 = "Iosevka Nerd Font:size=22;6"
font-3 = "Source Code Pro:size=10;3"
font-5 = "Helvetica Rounded:style=Bold:size=10.5;3"
font-4 = "Montserrat Medium:style=Medium:size=12;3"
font-6 = "Hurmit Nerd Font Mono:style=medium:pixelsize=17;3"


[bar/log]
inherit = bar/main
width = 1%
height = 20
offset-x = 2%
offset-y = 15
bottom = false
foreground = ${color.white}
background = ${color.trans}
padding = 1
modules-center = my-text-label
wm-restack = bspwm
;override-redirect = true
radius-top = 10.0
radius-bottom = 10.0
enable-ipc = true


