;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/iptarget]
type = custom/script

exec = /home/ilmater/.config/bin/iptarget.sh
label-font = 1
format-prefix = "%{F#e07326} "
format-prefix-font = 2
click-left = /home/ilmater/.config/bin/ciptarget.sh | xclip -selection c

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/copyeth]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
hook-2 = echo ""
hook-3 = echo ""
hook-4 = echo ""
hook-5 = echo ""
initial = 1
click-left = (/home/ilmater/.config/bin/cipeth.sh | xclip -selection c) && polybar-msg action copyeth next
label-font = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/copyhtb]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
hook-2 = echo ""
hook-3 = echo ""
hook-4 = echo ""
hook-5 = echo ""
initial = 1
click-left = (/home/ilmater/.config/bin/ciphtb.sh | xclip -selection c) && polybar-msg action copyhtb next
label-font = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/rechtb]
type = custom/script

exec = /home/ilmater/.config/bin/iconhtb.sh
label-font = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = " | "
content-font = 1

