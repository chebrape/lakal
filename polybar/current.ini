foreground = #80bfff
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
modules-center = copyeth 
wm-restack = bspwm
enable-ipc = true
font-0 = "Iosevka Nerd Font:size=13;3"


[bar/elcuak]
inherit = bar/main
width = 6%
height = 20
offset-x = 7.4%
offset-y = 15
background = ${color.trans}
foreground = #9fef00
bottom = false
padding = 4
; padding-top = 2
; module-margin-left = 0
; module-margin-right = 0
module-margin = 0
modules-right = rechtb
modules-center = copyhtb 
wm-restack = bspwm
enable-ipc = true
font-0 = "Hurmit Nerd Font Mono:style=medium:pixelsize=19;3"
font-1 = "Hurmit Nerd Font Mono:style=medium:pixelsize=10;1"


[bar/elquino]
inherit = bar/main
width = 16%
height = 20
offset-x = 85%
offset-y = 15
background = ${color.trans}
foreground = ${color.white}
bottom = false
padding = 0
;padding-top = 2
module-margin-left = 0
module-margin-right = 0
;modules-left = date sep mpd
modules-center = iptarget 
wm-restack = bspwm
enable-ipc = true
font-0 = "Helvetica Rounded:style=Bold:size=10;3"
font-1 = "Hurmit Nerd Font Mono:style=medium:pixelsize=19;3"

